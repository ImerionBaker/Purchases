<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Zamowienie</title>
    <script
      type="application/javascript"
      src="/js/validationCommon.js"
    ></script>
    <script
      type="application/javascript"
      src="/js/validationZamowienieForm.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Zamowienia</h1>
      <img src="/images/icon.png" width="100" height="100" alt="Icon" />
    </header>
    <nav>
      <ul>
        <li><a href="/pages/index.html">Strona główna</a></li>
        <li>
          <a href="/pages/Zamowienie/list.html" class="active">Zamowienie</a>
        </li>
        <li>
          <a href="/pages/SczegolyZamowienia/list.html">Szczególy zamowienia</a>
        </li>
        <li><a href="/pages/Produkty/list.html">Produkty</a></li>
      </ul>
    </nav>

    <main>
      <h2>Nowe zamowienie</h2>
      <form class="form" novalidate onsubmit="return validateForm();">
        <label for="dataZamowienia"
          >Data zamowienia: <span class="symbol-required">*</span></label
        >
        <input
          type="date"
          name="dataZamowienia"
          id="dataZamowienia"
          class="error-input"
          required
        />
        <span id="errorDataZamowienia" class="error-text">
          Pole jest wymagane
        </span>

        <label for="firstName"
          >Imie: <span class="symbol-required">*</span></label
        >
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="error-input"
          required
        />
        <span id="errorFirstName" class="error-text"> Pole jest wymagane </span>

        <label for="lastName"
          >Nazwisko: <span class="symbol-required">*</span></label
        >
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="error-input"
          required
        />
        <span id="errorLastName" class="error-text"> Pole jest wymagane </span>

        <label for="deliveryAdres"
          >Adres dostawy: <span class="symbol-required">*</span></label
        >
        <input
          type="text"
          name="deliveryAdres"
          id="deliveryAdres"
          required
          class="error-input"
        />
        <span id="errorDeliveryAdres" class="error-text">
          Pole jest wymagane
        </span>
        <div class="form-buttons">
          <p id="errorsSummary" class="error-text">Formularz zawiera błędy</p>
          <input type="submit" value="Dodaj" class="form-button-submit" />
          <a href="" class="form-button-cancel">Anuluj</a>
        </div>
      </form>
    </main>

    <footer><p>Siarhei Vilchuk s20468</p></footer>
  </body>
</html>
