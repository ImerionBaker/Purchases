<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Produkt</title>
    <script
      type="application/javascript"
      src="/js/validationCommon.js"
    ></script>
    <script
      type="application/javascript"
      src="/js/validationProduktyForm.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Produkty</h1>
      <img src="/images/icon.png" width="100" height="100" alt="Icon" />
    </header>
    <nav>
      <ul>
        <li><a href="/index.html">Strona główna</a></li>
        <li><a href="/pages/Zamowienie/list.html">Zamowienie</a></li>
        <li>
          <a href="/pages/SczegolyZamowienia/list.html">Szczególy zamowienia</a>
        </li>
        <li><a href="/pages/Produkty/list.html" class="active">Produkty</a></li>
      </ul>
    </nav>

    <main>
      <h2>Nowy produkt</h2>
      <form class="form" novalidate onsubmit="return validateForm();">
        <label for="nazwaProduktu">Nazwa produktu: <span class="symbol-required">*</span></label>
        <input type="text" name="nazwaProduktu" id="nazwaProduktu" class="error-input" required />
        <span id="errorNazwaProduktu" class="error-text">Pole jest wymagane</span>

        <label for="opisProduktu">Opis: </label>
        <input type="text" name="opisProduktu" id="opisProduktu"/>
        <span id="errorOpisProduktu" class="error-text"></span>

        <label for="kodProduktu">Kod towaru: <span class="symbol-required">*</span></label>
        <input type="number" name="kodProduktu" id="kodProduktu" class="error-input" required />
        <span id="errorKodProduktu" class="error-text">Pole jest wymagane</span>

        <div class="form-buttons">
          <p id="errorsSummary" class="error-text">Formularz zawiera bledy</p>
          <input type="submit" value="Dodaj" class="form-button-submit" />
          <a href="" class="form-button-cancel">Anuluj</a>
        </div>
      </form>
    </main>

    <footer><p>Siarhei Vilchuk s20468</p></footer>
  </body>
</html>
